{%load bootstrap4%}
<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">    
  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.4.1/js/mdb.min.js"></script>
</head>
<body>
  <nav class="navbar">
      <a class="navbar-brand" href="#"><img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" height="30" alt=""></a>
      <div class="col-sm-4 col-md-4 navbar-nav srch">

        <form class="navbar-form" role="search" action="{% url 'search_results' %}">

          <div class="input-group">
            <input type="text" class="form-control" placeholder="Search by caption" name="image">
            <div class="input-group-btn">
              <button class="btn btn-default" type="submit"><i class="glyphicon glyphicon-search"></i></button>
            </div>
          </div>

        </form>
      </div>
      <div class="collapse navbar-collapse navbar-right" id="navbarSupportedContent-4">
          <ul class="navbar-nav">
              <li class="nav-item active">
                  <a class="nav-link" href="#"><i class="fa fa-heart" style="font-size: 25px; color: rgb(0, 0, 0)"></i><span class="sr-only"></span></a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#" style="font-size: 25px; color: rgb(0, 0, 0);"><i class="fa fa-paper-plane"></i></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#" style="font-size: 25px; color: rgb(0, 0, 0)"><i class="fa fa-compass"></i></a>
            </li>
            <li class="nav-item">
              <a href="{% url 'you' %}">
                <img src="{{user.profile.picture.url}}">
            </a>
          </li>               
          </ul>
      </div>
  </nav>

</body>

</html>
<style>
  ul li{
    list-style-type: none;
  }
  li{
    display:inline;
    padding: 5px 5px;  
  }
  body{
    position: relative;
  }
  .srch{
    position: absolute;
    left: 40%;
  }

</style>
